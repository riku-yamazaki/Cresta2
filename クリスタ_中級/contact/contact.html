<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cresta Design | 快適なオフィス空間をデザインする会社</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;700&family=Noto+Serif:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/slick.css">
    <link rel="stylesheet" href="../css/contact.css">
    
</head>
<body>
    <header class="header">
        <div class="header__main">
            <h1 class="header__title"><a href="../index.html">Cresra Design</a></h1>
            <nav class="header__nav">
                <ul>
                    <li><a href="../index.html#concept">Concept</a></li>
                    <li><a href="../index.html#service">Service</a></li>
                    <li><a href="../index.html#works">Works</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <nav class="header-nav-sp">
                <ul>
                    <li class="concept-list-sp"><a href="../index.html#concept">Concept</a></li>
                    <li class="service-list-sp"><a href="../index.html#service">Service</a></li>
                    <li class="works-list-sp"><a href="../index.html#works">Works</a></li>
                    <li class="contents-list-sp"><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
        
        <div class="burger-btn">
            <div class="burger-btn-line line-top"></div>
            <div class="burger-btn-line line-middle"></div>
            <div class="burger-btn-line line-bottom"></div>
        </div>
    </header>

    <div class="contact-innner">
        <div class="contact-fv">
            <h1 class="center-title">Contact</h1>
            <h1 class="bottom-title">Contact us</h1>
        </div>
    </div>

    <div class="contact-wrapper">
        <div class="contact-contents">
            <h1 class="contact-head">お問い合わせ内容</h1>
            <div class="contact-check">
                <div class="check"><input type="checkbox" id="check1"><label for="check1">資料請求</label></div>
                <div class="check"><input type="checkbox" id="check2"><label for="check2">お電話でのご相談を希望</label></div>
                <div class="check"><input type="checkbox" id="check3"><label for="check3">申し込み</label></div>
            </div>
            <div class="contact-name">
                <h1>担当者名</h1>
                <input type="text">
            </div>
            <div class="contact-tel">
                <h1>電話番号</h1>
                <input type="text">
            </div>
            <div class="contact-mail">
                <h1>メールアドレス</h1>
                <input type="text">
            </div>
            <div class="contact-other">
                <h1>その他</h1>
                <textarea cols="30" rows="10"></textarea>
            </div>
            <a href="#" class="contact-btn btn">Submit</a>
        </div>
        
    </div>

    <footer>
        &copy;cresta.design all rights reserved
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="../js/slick.min.js"></script>
    <script type="text/javascript" src="../js/script.js"></script>
</body>
</html>
